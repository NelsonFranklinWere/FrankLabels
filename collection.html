<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frank Labels Gallery | Browse Our Collections</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Header */
        header {
            background: linear-gradient(135deg, #000000, #434343);
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .tagline {
            opacity: 0.8;
        }
        
        /* Navigation */
        nav {
            background-color: #25D366;
            padding: 15px 0;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 30px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        .nav-links a:hover {
            opacity: 0.8;
        }
        
        /* Gallery Section */
        .gallery-section {
            padding: 40px 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #333;
        }
        
        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .category-btn {
            background: white;
            border: 2px solid #25D366;
            color: #25D366;
            padding: 8px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .category-btn.active, .category-btn:hover {
            background: #25D366;
            color: white;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .shoe-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            position: relative;
        }
        
        .shoe-card:hover {
            transform: translateY(-10px);
        }
        
        .shoe-img {
            height: 200px;
            overflow: hidden;
        }
        
        .shoe-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .shoe-card:hover .shoe-img img {
            transform: scale(1.1);
        }
        
        .shoe-info {
            padding: 15px;
        }
        
        .shoe-name {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .shoe-collection {
            color: #777;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .select-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.3s;
        }
        
        .select-btn:hover {
            background: #128C7E;
        }
        
        /* Selection Panel */
        .selection-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s;
            z-index: 1000;
        }
        
        .selection-panel.active {
            transform: translateY(0);
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .close-panel {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #777;
        }
        
        .selected-items {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        
        .selected-item {
            min-width: 80px;
            position: relative;
        }
        
        .selected-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .remove-item {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            cursor: pointer;
            border: none;
        }
        
        .send-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px auto 0;
            transition: background 0.3s;
        }
        
        .send-btn:hover {
            background: #128C7E;
        }
        
        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .social-links a {
            color: white;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        
        .social-links a:hover {
            color: #25D366;
        }
        
        .copyright {
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .nav-links {
                gap: 15px;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">Nelson's Kicks</div>
            <div class="tagline">Browse Our Premium Collections</div>
        </div>
    </header>
    
    <!-- Navigation -->
    <nav>
        <div class="container">
            <ul class="nav-links">
                <li><a href="#all">All Collections</a></li>
                <li><a href="#air-force">Air Force 1</a></li>
                <li><a href="#jordans">Jordans</a></li>
                <li><a href="#custom">Customized</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Main Gallery -->
    <section class="gallery-section">
        <div class="container">
            <h2 class="section-title">Our Shoe Collections</h2>
            
            <div class="categories">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="air-force">Air Force 1</button>
                <button class="category-btn" data-category="jordans">Jordans</button>
                <button class="category-btn" data-category="custom">Customized</button>
            </div>
            
            <div class="gallery-grid" id="shoeGallery">
                <!-- Shoe items will be added dynamically -->
            </div>
        </div>
    </section>
    
    <!-- Selection Panel -->
    <div class="selection-panel" id="selectionPanel">
        <div class="panel-header">
            <h3>Selected Items (<span id="selectedCount">0</span>)</h3>
            <button class="close-panel" id="closePanel">&times;</button>
        </div>
        
        <div class="selected-items" id="selectedItems">
            <!-- Selected shoes will appear here -->
        </div>
        
        <button class="send-btn" id="sendSelection">
            <i class="fab fa-whatsapp"></i> Send Selection via WhatsApp
        </button>
    </div>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="social-links">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <p class="copyright">Â© 2024 Nelson's Kicks. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        // Sample Shoe Data (Replace with your actual products)
        const shoeData = [
            { id: 1, name: "Air Force 1 White", collection: "air-force", image: "https://images.unsplash.com/photo-1600185365483-26d7a4cc7519?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" },
            { id: 2, name: "Air Force 1 Black", collection: "air-force", image: "https://images.unsplash.com/photo-1542281286-9e0a16bb7366?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" },
            { id: 3, name: "Jordan 1 Retro High", collection: "jordans", image: "https://images.unsplash.com/photo-1543508282-6319a3e2621f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" },
            { id: 4, name: "Jordan 4 Retro", collection: "jordans", image: "https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" },
            { id: 5, name: "Custom AF1 - Dragon", collection: "custom", image: "https://images.unsplash.com/photo-1600269452121-4f2416e55c28?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" },
            { id: 6, name: "Custom AF1 - Abstract", collection: "custom", image: "https://images.unsplash.com/photo-1600185365926-3a2ce3cdb9eb?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" },
            { id: 7, name: "Jordan 1 Mid", collection: "jordans", image: "https://images.unsplash.com/photo-1605408499391-6368c628ef42?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" },
            { id: 8, name: "Air Force 1 Red", collection: "air-force", image: "https://images.unsplash.com/photo-1605348532760-6753d2c43329?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" }
        ];
        
        // DOM Elements
        const shoeGallery = document.getElementById('shoeGallery');
        const categoryBtns = document.querySelectorAll('.category-btn');
        const selectionPanel = document.getElementById('selectionPanel');
        const selectedItemsContainer = document.getElementById('selectedItems');
        const selectedCount = document.getElementById('selectedCount');
        const sendBtn = document.getElementById('sendSelection');
        const closePanel = document.getElementById('closePanel');
        
        // Selected shoes array
        let selectedShoes = [];
        
        // Initialize the gallery
        function initGallery() {
            shoeGallery.innerHTML = '';
            shoeData.forEach(shoe => {
                const shoeCard = document.createElement('div');
                shoeCard.className = 'shoe-card';
                shoeCard.dataset.collection = shoe.collection;
                
                shoeCard.innerHTML = `
                    <div class="shoe-img">
                        <img src="${shoe.image}" alt="${shoe.name}">
                    </div>
                    <div class="shoe-info">
                        <h4 class="shoe-name">${shoe.name}</h4>
                        <p class="shoe-collection">${formatCollection(shoe.collection)}</p>
                        <button class="select-btn" data-id="${shoe.id}">Select</button>
                    </div>
                `;
                
                shoeGallery.appendChild(shoeCard);
            });
            
            // Add event listeners to select buttons
            document.querySelectorAll('.select-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const shoeId = parseInt(this.dataset.id);
                    const shoe = shoeData.find(s => s.id === shoeId);
                    
                    if (!selectedShoes.some(s => s.id === shoeId)) {
                        selectedShoes.push(shoe);
                        updateSelectionPanel();
                        selectionPanel.classList.add('active');
                    }
                });
            });
        }
        
        // Format collection name
        function formatCollection(collection) {
            return collection.split('-').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }
        
        // Update selection panel
        function updateSelectionPanel() {
            selectedItemsContainer.innerHTML = '';
            selectedCount.textContent = selectedShoes.length;
            
            selectedShoes.forEach((shoe, index) => {
                const item = document.createElement('div');
                item.className = 'selected-item';
                item.innerHTML = `
                    <img src="${shoe.image}" alt="${shoe.name}">
                    <button class="remove-item" data-index="${index}">&times;</button>
                `;
                selectedItemsContainer.appendChild(item);
            });
            
            // Add event listeners to remove buttons
            document.querySelectorAll('.remove-item').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.dataset.index);
                    selectedShoes.splice(index, 1);
                    updateSelectionPanel();
                    
                    if (selectedShoes.length === 0) {
                        selectionPanel.classList.remove('active');
                    }
                });
            });
        }
        
        // Filter by category
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                const category = this.dataset.category;
                
                // Update active button
                categoryBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // Filter shoes
                if (category === 'all') {
                    document.querySelectorAll('.shoe-card').forEach(card => {
                        card.style.display = 'block';
                    });
                } else {
                    document.querySelectorAll('.shoe-card').forEach(card => {
                        if (card.dataset.collection === category) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                }
            });
        });
        
        // Send selection via WhatsApp
        sendBtn.addEventListener('click', function() {
            if (selectedShoes.length === 0) return;
            
            let message = "Hello Nelson's Kicks!%0A%0AI'm interested in these shoes:%0A%0A";
            
            selectedShoes.forEach(shoe => {
                message += `- ${shoe.name}%0A`;
            });
            
            message += "%0AMy details:%0AName: %0ASize: %0ADelivery Address: %0A%0APlease send price and payment options.";
            
            window.open(`https://wa.me/245743869564?text=${message}`, '_blank');
            
            // Reset selection
            selectedShoes = [];
            updateSelectionPanel();
            selectionPanel.classList.remove('active');
        });
        
        // Close panel
        closePanel.addEventListener('click', function() {
            selectionPanel.classList.remove('active');
        });
        
        // Initialize the gallery on load
        initGallery();
    </script>
</body>
</html>
